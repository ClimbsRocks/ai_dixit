<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dixit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8">AI Dixit</h1>
        
        <!-- Game Setup Section -->
        <div id="setupSection" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <input type="text" id="prompt" placeholder="Enter your prompt..." 
                   class="w-full p-2 border rounded mb-4">
            <button id="sharePrompt" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Share Prompt
            </button>
        </div>

        <!-- Image Upload Section -->
        <div id="uploadSection" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <input type="file" id="imageUpload" accept="image/*" class="mb-4">
            <button id="submitImage" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Submit Image
            </button>
        </div>

        <!-- Gallery Section -->
        <div id="gallerySection" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Submitted Images</h2>
            <div id="imageGallery" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Images will be inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
